  <g fill="#e5e5e5" stroke="#e5e5e5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Helmet outline -->
    <circle cx="256" cy="206" r="104" fill="none" stroke-width="28"/>
    <!-- Torso -->
